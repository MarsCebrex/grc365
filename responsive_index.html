<style>
	*{

	} #page{
		width: 928px;

		font-weight: bold;
	} #button-bar li{
		width: 100px;
		height: 100px;

		float: left;
		text-align: center;
		line-height: 6em;
	} a {

	} #button-bar a li:hover{
		background: rgba(255,146,165,0.20);
	} body {

	} #textbox {
		border: 15px double lightblue;

		max-width: 90%;
		height: auto;
		min-height: 850px;
		box-shadow: 2px 3px 6px gainsboro;
		margin: auto;
		display: grid;
		grid-template-columns: auto auto ;
		justify-content: center;
	} img {
		width: 250px;
		max-width: 750px;
		height: auto;
		min-height: 200px;
	} img:hover{
		filter: saturate(1.1);
		transform: scale(1.05);
		transition: transform 0.5s;
	} figure {
		width: 250px;
		background: lightpink;
		margin: 10px 25px;
	} figcaption{
		font: 12pt/3 'Montserrat';
		color: darkgray;
		text-align: center;
		margin: 0 auto;
	} @media only screen and (max-width: 750px) {
        #textbox {
            grid-template-columns: auto;
        } img {
            width:50vw;
			height:50vw;
			align-content: center;
    
		} figure {
			align-content: center;
			width:50vw;
			height:60vw;
	}
	}
